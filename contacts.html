<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="POST">
<label for="_pcName1">Name</label>
        <input type="text" name="pcName" id="_pcName1" placeholder=""/>
        <br>
        <label for="_pcAge">Age</label>
        <input type="number" name="pcAge" id="_pcAge" min="1" max="120">
        <br>
        <label for="_pcPass">Password</label>
        <input type="password" name="pcPass" id="_pcPass">
        <br>
        <input type="radio" name="pcRadio" id="_pcradionM" value="M">
        <label for="_pcradionM">Male</label>
        
        <input type="radio" name="pcRadio" id="_pcradionF" value="F">
        <label for="_pcradionF">Female</label>

        <input type="radio" name="pcRadio" id="_pcradionU" value="Unknown">
        <label for="_pcradionU">Unknown</label>
        <br>
        <label for="_pcDOB">DOB:</label>
        <input type="date" name="pcdob" id="_pcDOB">

        <br>
        <input type="submit" value="Submit"/>

        <br>


    </form>
</body>
</html>
